<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe_micro</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #main_app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main_app">
        <h1>This is iframe_micro demo!</h1>

        <iframe frameborder="0" id="micro-frontend-container" width="100%" height="100%"></iframe>
    </div>

    <script>
        // 确保页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            updateIframeSrc();
        });

        // 监听URL哈希变化
        window.addEventListener('hashchange', function () {
            updateIframeSrc()
        })

        // 更新iframe的src
        function updateIframeSrc() {
            const iframe = document.getElementById('micro-frontend-container');
            const hash = window.location.hash;
            iframe.src = microFrontendsByRoute[hash];
        }

        // 定义不同路由对应的微前端URL
        const microFrontendsByRoute = {
            '': 'https://dewu.com',
            '#h5': 'https://h5.dewu.com',
            '#shihuo': 'https://www.shihuo.cn'
        }
    </script>
</body>

</html>
